<div>
    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">EQUIPO</th>
                <th scope="col">PUNTOS</th>
                <th scope="col">P/J</th>
                <th scope="col">P/G</th>
                <th scope="col">P/P</th>
                <th scope="col">P/E</th>
                <th scope="col">D/G</th>
            </tr>
        </thead>
        <tbody *ngFor="let team of table">
            <tr>
                <th scope="row">{{team.id}}</th>
                <td>{{team.equipo.nombre}}</td>
                <td>{{team.puntos}}</td>
                <td>{{team.partidosJugados}}</td>
                <td>{{team.partidosGanados}}</td>
                <td>{{team.partidosPerdidos}}</td>
                <td>{{team.partidosEmpatados}}</td>
                <td>{{team.diferenciaDeGoles}}</td>
            </tr>
            

        </tbody>
    </table>
</div>
